<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Listo! - summa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="noise" x="0" y="0" width="100%" height="100%"><feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }
        .text-brand-primary { color: #D64A8D; }
        .text-gradient {
            background-image: linear-gradient(to right, #D64A8D, #8E44AD);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .dot-gradient {
            background-image: linear-gradient(to right, #D64A8D, #8E44AD);
        }
        .loader-dot {
            animation: pulse 1.5s infinite ease-in-out;
        }
        .loader-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-200 text-gray-800 flex flex-col">

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10 flex-grow flex flex-col">
        <!-- Header -->
        <header class="flex justify-between items-center py-6">
            <div class="text-2xl font-bold text-brand-primary">summa</div>
        </header>

        <!-- Loading Content -->
        <div class="flex-grow flex items-center justify-center">
            <div class="text-center">
                <div class="flex justify-center items-center space-x-4 mb-8">
                    <div class="w-6 h-6 rounded-full dot-gradient loader-dot"></div>
                    <div class="w-6 h-6 rounded-full dot-gradient loader-dot"></div>
                    <div class="w-6 h-6 rounded-full dot-gradient loader-dot"></div>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                    Estamos preparando <span class="text-gradient">tu experiencia</span>
                </h1>
                <p class="text-lg text-gray-700 max-w-2xl mx-auto">
                    En un momento, tendrás el control total de tus finanzas. Esto puede tardar unos segundos
                </p>
            </div>
        </div>
    </main>

</body>
</html>
